<html>
    <head>
        <script language="javaScript" type="text/javascript" src="/static/jquery.min.js"></script>
        <script language="javaScript" type="text/javascript" src="/static/knockout-2.1.0.js"></script>
        <script language="javaScript" type="text/javascript" src="/static/MainViewModel.js"></script>

        <script language="javascript" type="text/javascript">


            $(function() {
                window.viewModel = new MainViewModel();

                $.ajax({
                    url: '/slices',
                    success: function(data) {
                        viewModel.slices(data.slices)
                    }
                });
                ko.applyBindings(viewModel);
            });
        </script>
    </head>
    <body>

        <table>
         <form method="get" action="/join">
            <tr>
           
                <td>
                    <label>Slice 1:</label>
                    <select name="slice1" data-bind="options: slices, optionsValue: $data, optionsText: $data"></select>
                </td>
                <td>
                    <label>Slice 2:</label>
                    <select name="slice2" data-bind="options: slices, optionsValue: $data, optionsText: $data"></select>
                </td>
                <td>
                    <label>Joined Column</label>
                    <input name="joined_column" type="text" />    
                </td>
                <td>
                <input type="submit" value="Join">
                </td>
                
      
            </tr>
            </form>
        </table>



    </body>
</html>
